<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Shops</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body> <!-- Contains the content to be displayed on the webpage -->
<header class="main-header"> <!-- The header of the webpage -->
  <div class="title-container"> <!-- Container for title and disclaimer -->
    <h1 class="title">Cafe Shops</h1> <!-- The title of the webpage -->
    <p class="disclaimer"> <!-- Disclaimer about the images -->
      The image shown is not the actual store.
    </p>
  </div>

  <!-- Contains the search field and button -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search cafes..."> <!-- Field to input search queries -->
    <button id="search-button">Search</button> <!-- Button to initiate the search -->
  </div>
</header>

<!-- Container where the Cafe cards will be dynamically added -->
<div id="card-container">

<!-- Template for Cafe card that is initially hidden -->
</div>
<div class="card" style="display: none;">
  <div class="card-content"> <!-- Contains the content of the card -->
    <h2 class="cafe-name"></h2> <!-- Cafe name will be dynamically added here -->
    <img src="" alt="Cafe Shop Poster" class="cafe-poster"> <!-- Cafe image will be dynamically added here -->
    <p class="cafe-review">Review:
      <span class="number-rating"></span> <!-- Number rating will be dynamically added here -->
      <span class="star-rating"></span> <!-- Star rating will be dynamically added here -->
      (<span class="reviews-count"></span>) <!-- Reviews count will be dynamically added here -->
    </p>
    <p class="cafe-location">
      <a href="" target="_blank" id="maps-link">Location</a> <!-- Maps link will be dynamically added here -->
    </p>
  </div>
</div>

<!-- Footer containing buttons to sort the cafes -->
<div class="footer">
  <button id="sort-by-rating-button">
    Sort by Rating
  </button> <!-- Button to sort cafes by rating -->

  <button id="sort-by-number-of-reviews">
    Sort by Number of Reviews
  </button> <!-- Button to sort cafes by number of reviews -->

  <button id="sort-by-A-Z">
    Sort by A-Z
  </button> <!-- Button to sort cafes in alphabetical order -->

  <button id="sort-by-Z-A">
    Sort by Z-A
  </button> <!-- Button to sort cafes in reverse alphabetical order -->

  <button id="default-order">
    Default
  </button> <!-- Button to restore default order -->

</div>
</body>

</html>
